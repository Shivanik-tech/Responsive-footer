<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive footer using html and css</title>
    <!--link rel="stylesheet" href="https://kit.fontawesome.com/69771235b3" crossorigin="anonymous"--->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-4 col-xs-12">
                    <div class="single_footer">
                        <h4>Services</h4>
                        <ul>
                            <li><a href="#">LOREM</a></li>
                            <li><a href="#">IPSUM</a></li>
                            <li><a href="#">SOM</a></li>
                            <li><a href="#">BOOK</a></li>
                            <li><a href="#">COPY</a></li>
                        </ul>
                    </div>
                </div>
                <!--END OF COL 1-->
                <div class="col-lg-4 col-sm-4 col-xs-12">
                    <div class="single_footer  single_footer_address">
                        <h4>Page Link</h4>
                        <ul>
                            <li><a href="#">LOREM</a></li>
                            <li><a href="#">IPSUM</a></li>
                            <li><a href="#">SOM</a></li>
                            <li><a href="#">BOOK</a></li>
                            <li><a href="#">COPY</a></li>
                        </ul>
                    </div>
                </div>
                <!--END OF COL 2-->
                <div class="col-lg-4 col-sm-4 col-xs-12">
                    <div class="single_footer single_footer_address">
                        <h4>Subscribe Today</h4>
                       <div class="signup_form">
                        <form action="#" class="subscribe">
                            <input type="text" class="subscribe_input" placeholder="Enter email">
                            <button type="button" class="subscribe__btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                       </div>
                       <div class="social_profile">
                        <ul>
                            <li>
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                            </li>
                        </ul>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/69771235b3.js" crossorigin="anonymous"></script>
</body>
</html>
